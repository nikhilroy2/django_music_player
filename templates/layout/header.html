<header>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl justify-content-between">
            <!-- Left elements -->
            <div class="d-flex">
                <!-- Brand -->
                <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="{% url 'index' %}">
                    Music Player
                </a>

                <!-- Search form -->
                <form action="{% url 'search_music' %}" method="GET" class="input-group w-auto my-auto d-flex">
                    <input  autocomplete="off" name="q" type="text" class="form-control rounded" placeholder="Search"
                        style="min-width: 125px;" />
                </form>
            </div>
            <!-- Left elements -->
            <!-- Right elements -->
            <ul class="navbar-nav flex-row">
                <li class="nav-item me-3 me-lg-1">
                    <a class="nav-link d-sm-flex align-items-sm-center" href="{% url 'index' %}">
                         <i class="fas fa-home   me-2 "></i> Home
                    </a>
                </li>
                
                {% if user.is_authenticated %}
                <li class="nav-item me-3 me-lg-1">
                    <a class="nav-link d-sm-flex align-items-sm-center" href="{% url 'music_upload' %}">
                         <i class="fas fa-upload   me-2 "></i> Upload Music
                    </a>
                </li>
                <li class="nav-item me-3 me-lg-1">
                    <a class="nav-link d-sm-flex align-items-sm-center" href="{% url 'logout' %}">
                         <i class="fas fa-sign-in-alt me-2   "></i> Logout
                    </a>
                </li>
                {% else %}
                <li class="nav-item me-3 me-lg-1">
                    <a class="nav-link d-sm-flex align-items-sm-center" href="{% url 'login' %}">
                         <i class="fas fa-sign-in-alt me-2   "></i> Login
                    </a>
                </li>
                <li class="nav-item me-3 me-lg-1">
                    <a class="nav-link d-sm-flex align-items-sm-center" href="{% url 'signup' %}">

            </ul>
            <!-- Right elements -->

</header>
