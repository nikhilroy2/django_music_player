{% extends './layout/base.html' %}

{% block content %}
<section>
    <div class="container-xxl mt-3">
        <div class="row justify-content-center">
            <div class="col-11 col-md-8">
                <div class="card__wrapper shadow-1-strong w-100">
                    <div class="card">
                        <h4 class="card-title text-center p-1 text-white bg-primary">
                            Music Search List
                        </h4>
                        <div class="card-body w-75 mx-auto">
    
                            <ol type="1" class="list-group">
                                {% for music in music_search %}
                                <li class="border-0">
                                    <a href="{% url 'music_view' music.music_name|urlencode   %}">
                                        {{music.music_name}}
                                    </a>
                                </li>

                                {% empty %}
                                <h4 class="text-center">
                                    There is no music search list!
                                </h4>
                                {% endfor %}
    
    
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
